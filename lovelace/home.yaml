title: Home
cards:
  - type: custom:monster-card
    show_empty: true
    card: 
      type: entities
      title: Motion Detected
    filter:
      include:
        - domain: binary_sensor
          state: 'on'
  - type: custom:monster-card
    show_empty: true
    card:
      type: entities
      title: Lights On
    filter:
      include:
        - domain: light
          state: 'on'
  - type: custom:monster-card
    show_empty: true
    card:
      type: entities
      title: Currently playing
    filter: 
      include:
        - domain: media_player
          state: 'playing'
      exclude:
        - entity_id: "media_player.spotify"
  - type: custom:monster-card
    card:
      type: entities
      title: Climate
    filter:
      include:
        - domain: climate
  - type: vertical-stack
    cards:
      - type: picture-entity
        entity: camera.voordeur
        show_state: false
        show_name: false
      - type: picture-entity
        entity: camera.zijdeur
        show_state: false
        show_name: false
      - type: picture-entity
        entity: camera.front_door
        show_state: false
        show_name: false
 
  - type: entities
    title: Media Players
    entities:
      - entity: media_player.bedroom_speaker
        type: custom:mini-media-player
        group: true
      - entity: media_player.living_room_speaker
        type: custom:mini-media-player
        group: true
      - entity: media_player.old_speaker
        type: custom:mini-media-player
        group: true
      - entity: media_player.upstairs_speaker
        type: custom:mini-media-player
        group: true
      - entity: media_player.googlehomehub2919
        group: true
  - type: entities
    title: Media Player Groups
    entities: 
      - entity: media_player.livingroom_
        type: custom:mini-media-player
        artwork: cover
        group: true
      - entity: media_player.party
        type: custom:mini-media-player
        artwork: cover
        power_color: true
        group: true
      - entity: media_player.upstairs
        type: custom:mini-media-player
        artwork: cover
        group: true
  - type: custom:mini-media-player
    entity: media_player.spotify
    name: Spotify player
    artwork: cover
    show_source: full
    media_buttons:
      - name: Easy on Sunday
        type: playlist
        url: spotify:user:spotify:playlist:37i9dQZF1DWZpGSuzrdTXg
      - name: Joost New Releases
        type: playlist
        url: spotify:user:foost:playlist:7JLymXyQVjbeupuaapu95L
      - name: De Yaylist
        type: playlist
        url: spotify:user:faberyayo:playlist:4I0NnAhaMaPcynq0xbLdyL
